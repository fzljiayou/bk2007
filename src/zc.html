    <!-- 注册界面 -->
    <div class="zc">
        <h4>注册联想会员</h4>
        <form action="javascript:void(0)">
            <div class="inputs">
                <input type="text" autocomplete="off" name="username" id="username"  placeholder="请输入手机号">
                <p id="tip1">
                    请输入手机号
                </p>
            </div>
            
            <div class="inputs" >
                <input type="password" autocomplete="off" name="password"  id="password" placeholder="密码由8-20位字母、数字和符号组成">
                <p id="tip">
                    建议使用字母、数字和符号两种及以上的组合，8-20个字符
                </p>
            </div>
           <div class="inputs">
            <input type="password" autocomplete="off" id="password2" name="password2" placeholder="再次输入密码">
            <p id="tip2">
                请再次输入密码
            </p>
           </div>
            <button class="register-btn" >立即注册</button>
            <h6>注册账号即表示您同意并愿意遵守联想 <a><b>使用条款</b></a>和<a><b>隐私权政策</b></a> </h6>
            <a href="" class="a1"><span>已有账号</span>点此登录</a>
            <a href="" class="a2">企业会员注册</a>
        </form>
